site_name: Text2Everything SDK
site_description: Practical, concise Python SDK docs for Text2Everything
repo_url: https://github.com/h2oai/text-2-everything-py
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - content.code.annotate
    - toc.integrate
extra_css:
  - css/print.css
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_signature: true
            docstring_style: google
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.superfences
nav:
  - Overview: index.md
  - Getting Started:
      - Installation: installation.md
      - Quickstart: quickstart.md
      - Configuration: configuration.md
  - Guides:
      - Overview: quick-start/README.md
      - 5-Minute Start: quick-start/5-minute-start.md
      - Complete Example: quick-start/complete-example.md
      - Quick Reference: quick-start/quick-reference.md
      - Advanced Integration: quick-start/advanced-integration.md
  - Core Concepts:
      - Projects: guides/projects.md
      - Chat Sessions: guides/chat_sessions.md
      - Chat & Queries: guides/chat.md
      - Chat Presets: guides/chat_presets.md
  - Data Management:
      - Contexts: guides/contexts.md
      - Schema Metadata: guides/schema_metadata.md
      - Golden Examples: guides/golden_examples.md
  - Operations:
      - Connectors: guides/connectors.md
      - Executions: guides/executions.md
      - Feedback: guides/feedback.md
  - Advanced Topics:
      - Bulk Operations: how-to/bulk_operations.md
      - Validation: how-to/validation.md
      - Jupyter Integration: how-to/jupyter.md
      - Concurrency & Performance: guides/concurrency.md
      - High Concurrency Testing: high-concurrency-testing.md
      - Migrations: migrations.md
  - Troubleshooting: troubleshooting.md

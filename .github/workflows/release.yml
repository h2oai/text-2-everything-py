name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on any tag starting with 'v'

permissions:
  contents: write  # Required for creating releases
  id-token: write  # Required for trusted publishing

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Extract version from tag
      id: extract_version
      run: |
        # Extract version by removing 'v' prefix from tag
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
        echo "Full tag: ${GITHUB_REF#refs/tags/}"
        
    - name: Update version in setup.py
      run: |
        # Update the version line in setup.py
        sed -i 's/version="[^"]*"/version="${{ steps.extract_version.outputs.version }}"/' setup.py
        echo "Updated setup.py version to: ${{ steps.extract_version.outputs.version }}"
        # Show the updated line for verification
        grep 'version=' setup.py
        
    - name: Clean dist directory
      run: |
        rm -rf dist/
        echo "Cleaned dist directory"
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools
        
    - name: Install package dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Build package
      run: |
        python -m build
        echo "Build completed. Contents of dist/:"
        ls -la dist/
        
    - name: Upload dist artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
    - name: Generate checksums
      run: |
        cd dist
        sha256sum * > checksums.txt
        echo "Generated checksums:"
        cat checksums.txt
        
    - name: Create Release and Upload Assets
      run: |
        # Determine if this is a prerelease
        PRERELEASE_FLAG=""
        if [[ "${{ steps.extract_version.outputs.version }}" == *"-"* ]]; then
          PRERELEASE_FLAG="--prerelease"
        fi
        
        # Create release with all assets
        gh release create "${{ steps.extract_version.outputs.tag }}" \
          dist/* \
          --title "Release ${{ steps.extract_version.outputs.tag }}" \
          $PRERELEASE_FLAG
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Verify release
      run: |
        echo "âœ… Release ${{ steps.extract_version.outputs.tag }} created successfully!"
        echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.extract_version.outputs.tag }}"
        echo "ğŸ“¦ Package version: ${{ steps.extract_version.outputs.version }}"
        echo "ğŸ·ï¸ Tag: ${{ steps.extract_version.outputs.tag }}"
        
        # Show what was uploaded
        echo "ğŸ“ Uploaded files:"
        ls -la dist/

  pypi-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-and-release
    environment: pypi
    permissions:
      id-token: write
    
    steps:
    - name: Download dist artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

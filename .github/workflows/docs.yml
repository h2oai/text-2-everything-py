name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs>=1.6.0
        pip install mkdocs-material>=9.5.0
        pip install mkdocstrings>=0.24.0
        pip install mkdocstrings-python>=1.10.0
        pip install mkdocs-print-site-plugin>=2.6.0
        
    - name: Install package dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Install package in development mode
      run: |
        pip install -e .
        echo "Package installed successfully. Available modules:"
        python -c "import text2everything_sdk; print('✅ text2everything_sdk imported successfully')"
        
    - name: Build documentation
      run: |
        mkdocs build
        echo "Documentation built successfully. Contents of site/:"
        ls -la site/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './site'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3
      
    - name: Verify deployment
      run: |
        echo "✅ Documentation deployed successfully!"
        echo "🔗 Documentation URL: https://h2oai.github.io/text-2-everything-py/"
        echo "📁 Site contents:"
        ls -la site/
